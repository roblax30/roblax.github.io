<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usagi84 - Profil</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    color: #111;
}

/* TOP BAR */
.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
}

.logo {
    font-size: 24px;
    cursor: pointer;
}

.nav {
    display: flex;
    gap: 16px;
}

.nav button {
    background: none;
    border: none;
    font-size: 14px;
    cursor: pointer;
}

.auth {
    display: flex;
    gap: 8px;
}

.auth button {
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #ccc;
}

.signup {
    background: #2f6bff;
    color: #fff;
    border: none;
}

.login {
    background: #fff;
}

/* PROFILE */
.profile {
    max-width: 800px;
    margin: 30px auto;
    padding: 0 16px;
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
}

.avatar-wrapper {
    position: relative;
}

.avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
}

.online-dot {
    position: absolute;
    bottom: 6px;
    right: 6px;
    width: 14px;
    height: 14px;
    background: #2ecc71;
    border: 2px solid white;
    border-radius: 50%;
}

.profile-info h1 {
    font-size: 28px;
}

.profile-info span {
    color: #666;
}

/* STATS */
.stats {
    display: flex;
    gap: 20px;
    margin-top: 8px;
    color: #444;
}

/* ACTION BUTTONS */
.actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.actions button {
    padding: 10px 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-weight: bold;
}

.join {
    background: #2f6bff;
    color: white;
    border: none;
}

/* TABS */
.tabs {
    display: flex;
    gap: 30px;
    margin-top: 30px;
    border-bottom: 1px solid #ddd;
}

.tabs button {
    padding: 10px 0;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.tabs .active {
    border-bottom: 3px solid #111;
}

/* ABOUT */
.about {
    margin-top: 20px;
}

.about p {
    margin-top: 8px;
}

/* WEARING */
.wearing {
    margin-top: 30px;
}

.wearing img {
    width: 200px;
    margin-top: 10px;
}
</style>
</head>

<body>

<header class="topbar">
    <div class="logo" data-link>■</div>

    <div class="nav">
        <button data-link>Charts</button>
        <button data-link>Marketplace</button>
        <button data-link>Create</button>
        <button data-link>Robux</button>
    </div>

    <div class="auth">
        <button class="signup" data-link>Sign Up</button>
        <button class="login" data-link>Log In</button>
    </div>
</header>

<main class="profile">

    <div class="profile-header">
        <div class="avatar-wrapper">
            <!-- TA TÊTE -->
            <img src="assets/avatar_head.png" class="avatar" alt="Avatar">
            <div class="online-dot"></div>
        </div>

        <div class="profile-info">
            <h1>Usagi84</h1>
            <span>@Usagi84</span>

            <div class="stats">
                <div>11 Connections</div>
                <div>0 Followers</div>
                <div>1 Following</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="join" data-link>Join</button>
        <button data-link>Add Connection</button>
        <button data-link>•••</button>
    </div>

    <div class="tabs">
        <button class="active" data-link>About</button>
        <button data-link>Creations</button>
    </div>

    <div class="about">
        <h3>About</h3>
        <p>Hello</p>
    </div>

    <div class="wearing">
        <h3>Currently Wearing</h3>
        <!-- TON AVATAR ENTIER -->
        <img src="assets/avatar.png" alt="Avatar 3D">
    </div>

</main>

<script>
/* REDIRECTION GLOBALE */
document.querySelectorAll("[data-link]").forEach(el => {
    el.addEventListener("click", () => {
        window.location.href = "index2.html";
    });
});
</script>

</body>
</html>
