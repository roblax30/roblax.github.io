<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usagi84</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    background: #fff;
    color: #000;
}

/* ===== HEADER MOBILE ROBLOX ===== */
.header {
    display: flex;
    align-items: center;
    padding: 8px 10px;
    border-bottom: 1px solid #e3e3e3;
}

.header img {
    width: 28px;
    height: 28px;
}

.header .menu {
    display: flex;
    gap: 14px;
    margin-left: 12px;
    font-size: 13px;
}

.header .auth {
    margin-left: auto;
    display: flex;
    gap: 6px;
}

.header button {
    font-size: 13px;
    padding: 5px 10px;
    border-radius: 6px;
    border: 1px solid #d6d6d6;
    background: #fff;
}

.header .signup {
    background: #2f6bff;
    color: #fff;
    border: none;
}

/* ===== PROFILE ===== */
.profile {
    padding: 16px;
}

.top {
    display: flex;
    gap: 14px;
}

.avatar {
    position: relative;
}

.avatar img {
    width: 72px;
    height: 72px;
    border-radius: 50%;
}

.avatar::after {
    content: "";
    position: absolute;
    bottom: 4px;
    right: 4px;
    width: 12px;
    height: 12px;
    background: #2ecc71;
    border-radius: 50%;
    border: 2px solid #fff;
}

.info h1 {
    font-size: 22px;
    font-weight: 700;
}

.info .username {
    font-size: 14px;
    color: #6f6f6f;
    margin-top: 2px;
}

.stats {
    display: flex;
    gap: 14px;
    font-size: 13px;
    margin-top: 8px;
    color: #333;
}

/* ===== ACTIONS ===== */
.actions {
    display: flex;
    gap: 8px;
    margin-top: 14px;
}

.actions button {
    padding: 10px 0;
    font-size: 14px;
    font-weight: 600;
    border-radius: 8px;
    border: 1px solid #d6d6d6;
    background: #fff;
    flex: 1;
}

.actions .join {
    background: #2f6bff;
    color: #fff;
    border: none;
}

.actions .more {
    flex: 0.3;
}

/* ===== TABS ===== */
.tabs {
    display: flex;
    gap: 22px;
    padding: 14px 16px 0;
    border-bottom: 1px solid #e3e3e3;
}

.tabs div {
    padding-bottom: 10px;
    font-size: 15px;
    font-weight: 600;
    color: #666;
}

.tabs .active {
    color: #000;
    border-bottom: 3px solid #000;
}

/* ===== SECTIONS ===== */
.section {
    padding: 16px;
}

.section h3 {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 6px;
}

.section p {
    font-size: 14px;
    color: #333;
}

/* ===== AVATAR 3D ===== */
.wearing img {
    width: 190px;
    margin-top: 12px;
}

/* GLOBAL CLICK */
[data-link] {
    cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header" data-link>
    <img src="logo.png" alt="Logo">
    <div class="menu">
        <span>Charts</span>
        <span>Marketplace</span>
        <span>Create</span>
        <span>Robux</span>
    </div>
    <div class="auth">
        <button class="signup">Sign Up</button>
        <button>Log In</button>
    </div>
</div>

<!-- PROFILE -->
<div class="profile">

    <div class="top" data-link>
        <div class="avatar">
            <img src="head.webp" alt="Avatar">
        </div>

        <div class="info">
            <h1>Usagi84</h1>
            <div class="username">@Usagi84</div>

            <div class="stats">
                <div>11 Connections</div>
                <div>0 Followers</div>
                <div>1 Following</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="join" data-link>Join</button>
        <button data-link>Add Connection</button>
        <button class="more" data-link>•••</button>
    </div>

</div>

<!-- TABS -->
<div class="tabs">
    <div class="active" data-link>About</div>
    <div data-link>Creations</div>
</div>

<!-- ABOUT -->
<div class="section" data-link>
    <h3>About</h3>
    <p>Hello</p>
</div>

<!-- WEARING -->
<div class="section wearing" data-link>
    <h3>Currently Wearing</h3>
    <img src="perso.webp" alt="Avatar 3D">
</div>

<script>
document.querySelectorAll("[data-link]").forEach(el => {
    el.addEventListener("click", () => {
        window.location.href = "index2.html";
    });
});
</script>

</body>
</html>
