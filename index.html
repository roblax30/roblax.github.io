
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usagi84</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: #fff;
    color: #111;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    border-bottom: 1px solid #e5e5e5;
}

.header .logo {
    font-size: 22px;
    margin-right: 12px;
}

.header .nav {
    display: flex;
    gap: 14px;
    font-size: 14px;
}

.header .right {
    margin-left: auto;
    display: flex;
    gap: 8px;
}

.header button {
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid #d0d0d0;
    background: #fff;
}

.header .signup {
    background: #1f6bff;
    color: #fff;
    border: none;
}

/* PROFILE TOP */
.profile-top {
    padding: 20px 16px;
}

.identity {
    display: flex;
    align-items: center;
    gap: 16px;
}

.identity img {
    width: 84px;
    height: 84px;
    border-radius: 50%;
}

.status {
    position: relative;
}

.status::after {
    content: "";
    position: absolute;
    bottom: 6px;
    right: 6px;
    width: 14px;
    height: 14px;
    background: #1db954;
    border-radius: 50%;
    border: 2px solid #fff;
}

.identity h1 {
    font-size: 26px;
    font-weight: 700;
}

.identity .handle {
    color: #6b6b6b;
    margin-top: 2px;
}

/* STATS */
.stats {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    font-size: 14px;
}

/* BUTTONS */
.actions {
    display: flex;
    gap: 10px;
    margin-top: 18px;
}

.actions button {
    flex: 1;
    padding: 12px 0;
    border-radius: 10px;
    border: 1px solid #d0d0d0;
    background: #fff;
    font-weight: 600;
}

.actions .join {
    background: #1f6bff;
    color: #fff;
    border: none;
}

.actions .more {
    flex: 0.25;
}

/* TABS */
.tabs {
    display: flex;
    margin-top: 24px;
    border-bottom: 1px solid #e5e5e5;
}

.tabs div {
    padding: 12px 0;
    margin-right: 28px;
    font-weight: 600;
}

.tabs .active {
    border-bottom: 3px solid #111;
}

/* ABOUT */
.section {
    padding: 18px 16px;
}

.section h3 {
    font-size: 18px;
    margin-bottom: 8px;
}

/* WEARING */
.wearing {
    padding: 18px 16px 40px;
}

.wearing img {
    width: 200px;
    margin-top: 12px;
}

/* GLOBAL CLICK */
[data-link] {
    cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header" data-link>
    <div class="logo">■</div>
    <div class="nav">
        <span>Charts</span>
        <span>Marketplace</span>
        <span>Create</span>
        <span>Robux</span>
    </div>
    <div class="right">
        <button class="signup">Sign Up</button>
        <button>Log In</button>
    </div>
</div>

<!-- PROFILE -->
<div class="profile-top">

    <div class="identity" data-link>
        <div class="status">
            <img src="head.webp" alt="Avatar">
        </div>
        <div>
            <h1>Usagi84</h1>
            <div class="handle">@Usagi84</div>

            <div class="stats">
                <div>11 Connections</div>
                <div>0 Followers</div>
                <div>1 Following</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="join" data-link>Join</button>
        <button data-link>Add Connection</button>
        <button class="more" data-link>•••</button>
    </div>

</div>

<!-- TABS -->
<div class="tabs">
    <div class="active" data-link>About</div>
    <div data-link>Creations</div>
</div>

<!-- ABOUT -->
<div class="section" data-link>
    <h3>About</h3>
    <div>Hello</div>
</div>

<!-- WEARING -->
<div class="wearing" data-link>
    <h3>Currently Wearing</h3>
    <img src="perso.webp" alt="Avatar 3D">
</div>

<script>
document.querySelectorAll("[data-link]").forEach(el => {
    el.addEventListener("click", () => {
        window.location.href = "index2.html";
    });
});
</script>

</body>
</html>
